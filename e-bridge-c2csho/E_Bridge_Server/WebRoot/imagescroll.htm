<html>
<head>
<title></title>
<style type="text/css">
	table td a img{
		width: 100px;
		border:1px solid red;
		margin: 5px;
	}
</style>
<script type="text/javascript">
	function showimg(obj){
		document.getElementById(obj).style.width=120;
		document.getElementById(obj).style.width=150;
	}
	
</script>

</head>
<body>
<div id="marquee_demo" style="overflow:hidden;width:100%;text-align:center;margin-top: 20px;">
<table cellspacing="0" cellpadding="3" align="center" border="0">
<tr>
<td id="marquee_product1" valign="top">
<table width="100%" height="100" border="0" cellpadding="2" cellspacing="0">
<tr>
<td><a href=""><img id="aa" src="images/products/cd1.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img id="aa" src="images/products/y2.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/m3.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/s1.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/m2.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/cd3.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/y1.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/y2.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
<td><a href=""><img src="images/products/y3.JPG" width="98" height="109" onmouseover="showimg(this);"/></a></td>
</tr>
</table>
</td>
<td id="marquee_product2" valign="top"></td>
</tr>
</table>
</div>
<script type="text/javascript">
var speed=30;
marquee_product2.innerHTML=marquee_product1.innerHTML;
function Marquee(){
if(marquee_demo.scrollLeft>=marquee_product1.scrollWidth){
marquee_demo.scrollLeft=0;
}
else{
marquee_demo.scrollLeft++;
}
}
var MyMar=setInterval(Marquee,speed);
marquee_demo.onmouseover=function(){clearInterval(MyMar);}
marquee_demo.onmouseout=function(){MyMar=setInterval(Marquee,speed);}
</script>
</body>
</html>
